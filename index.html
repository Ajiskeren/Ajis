<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <title>Ajis lapar</title>
  <link rel="icon" href="favicon.gif" type="image/gif">

  <!-- OPEN GRAPH PREVIEW TAGS -->
  <meta property="og:title" content="Ajis lapar" />
  <meta property="og:description" content="Klik untuk melihat tampilan keren dari Ajis!" />
  <meta property="og:image" content="https://raw.githubusercontent.com/Ajiskeren/Ajis/main/favicon.gif" />
  <meta property="og:url" content="https://ajiskeren.github.io/" />
  <meta property="og:type" content="website" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body, video {
      width: 100vw;
      height: 100vh;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      object-fit: contain;
      background: black;
      opacity: 1;
      transition: opacity 1.5s ease-in-out;
      z-index: 0;
    }
    #myVideo {
      display: none;
      opacity: 0;
      z-index: 1;
    }
    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 10px cyan;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 0 30px cyan;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 0 10px cyan;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translate(-50%, -60%);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%);
        opacity: 1;
      }
    }

    #playButton {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: none;
      background: radial-gradient(circle at 30% 30%, #00ffff, #007777);
      color: black;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px #00ffffaa, 0 0 40px #00ffff44;
      animation: fadeInUp 1s ease-out, pulse 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #playButton:hover {
      transform: translate(-50%, -50%) scale(1.15);
      box-shadow: 0 0 30px #00ffff, 0 0 60px #00ffff88;
    }

    #playButton.fade-out {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <video id="bgVideo" autoplay muted loop>
    <source src="background.mp4" type="video/mp4" />
  </video>

  <video id="myVideo" playsinline preload="auto">
    <source src="video.mp4" type="video/mp4" />
  </video>

  <canvas id="rainCanvas"></canvas>

  <button id="playButton">Klik</button>

  <audio id="clickSound" preload="auto">
    <source src="mouse_click.wav" type="audio/wav">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/rainyday.js@0.1.2/rainyday.min.js"></script>
  <script>
    const bgVideo = document.getElementById('bgVideo');
    const myVideo = document.getElementById('myVideo');
    const playButton = document.getElementById('playButton');
    const clickSound = document.getElementById('clickSound');

    myVideo.load();

    playButton.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();

      playButton.classList.add('fade-out');
      bgVideo.style.opacity = '0';
      myVideo.style.display = 'block';
      requestAnimationFrame(() => {
        myVideo.style.opacity = '1';
      });
      myVideo.play();
      setTimeout(() => {
        playButton.style.display = 'none';
      }, 1500);
    });

    let transitionStarted = false;

    myVideo.addEventListener('play', () => {
      transitionStarted = false;
    });

    myVideo.addEventListener('timeupdate', () => {
      const duration = myVideo.duration;
      const currentTime = myVideo.currentTime;

      if (!transitionStarted && duration - currentTime <= 1.5) {
        transitionStarted = true;
        myVideo.style.opacity = '0';
        bgVideo.style.opacity = '1';

        setTimeout(() => {
          myVideo.style.display = 'none';
          playButton.style.display = 'block';
          playButton.classList.remove('fade-out');
        }, 1500);
      }
    });

    myVideo.addEventListener('ended', () => {
      if (!transitionStarted) {
        bgVideo.style.opacity = '1';
        myVideo.style.opacity = '0';
        myVideo.style.display = 'none';
        playButton.style.display = 'block';
        playButton.classList.remove('fade-out');
      }
    });

    window.onload = () => {
      const canvas = document.getElementById('rainCanvas');
      const engine = new RainyDay({
        image: bgVideo,
        parentElement: canvas,
        blur: 10,
        opacity: 1,
        fps: 30
      });
      engine.trail = engine.TRAIL_SMUDGE;
      engine.rain([ [1, 2, 800], [3, 3, 100] ], 100);
    };
  </script>

</body>
</html>
